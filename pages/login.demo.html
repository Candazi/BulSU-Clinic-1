<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../src/styles/index.css" />
  </head>
  <body>
    <div>
      <h1>LOGIN</h1>
      <h2>API ENDPOINT : "./backend/route/login.php"</h2>
      <h3>REQUEST TYPE: GET</h3>
      <h3>REQUIRED PARAMETERS:</h3>
      <ul>
        <li>usernameOrEmail</li>
        <li>password</li>
        <li>route = "login"</li>
      </ul>
      <h3>
        RESPONSE: destructure using {data} with value = {success:bool,
        message="string"}
      </h3>
      <input
        type="text"
        placeholder="username/email"
        id="usernameOrEmail"
      /><input type="password" placeholder="password" id="password" /><button
        type="button"
        onclick="(submitUserData())"
      >
        Login
      </button>
      <p id="loginMessage" class="message"></p>
      <a href="../">Back to home page</a>
    </div>
    <script src="../src/js/login.js"></script>
  </body>
</html>
